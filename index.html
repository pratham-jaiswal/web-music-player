<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Page icon and stylesheet -->
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music">Web Music</li>
        </ul>
    </nav>

    <!-- Playlist container -->
    <div class="container">
        <div class="songList">
            <h1>My Playlist</h1>
            <div class="songItemContainer" id="songItemContainer"></div>
        </div>
    </div>

    <!-- Player control panel -->
    <div class="bottom">
        <!-- Progress bar -->
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0"> <!--Song Control-->
        
        <!-- Playback icons -->
        <div class="icons">
            <i id="previous" class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-2x fa-step-forward"></i>
        </div>

        <!-- Currently playing song info -->
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="1" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>

    <!-- JS libraries and main script -->
    <script src="https://kit.fontawesome.com/6f42fc440c.js" crossorigin="anonymous"></script> <!-- Required for loading icons from fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script> <!-- Required for reading tags of mp3 files -->
    <script src="script.js"></script>
</body>

</html>
